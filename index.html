<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Jerom Requillo, LPT - A dedicated educator and BS Engineering Technology professional specializing in integrating technology and creative learning in education.">
    <meta name="keywords" content="Jerom Requillo, Teacher, BS Engineering Technology, Portfolio, Education, Engineering">
    <title>Jerom Requillo | Portfolio - Educator & Engineering Technology Professional</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.imgur.com/favicon.ico" type="image/x-icon"> <!-- Replace with actual favicon URL -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
            scroll-behavior: smooth;
        }
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }
        body.light-mode {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0ea5e9;
        }
        nav a {
            color: #e2e8f0;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        nav a:hover {
            color: #0ea5e9;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: #0ea5e9;
            transition: width 0.3s ease;
        }
        nav a:hover::after {
            width: 100%;
        }
        .toggle-theme {
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        .toggle-theme:hover {
            transform: scale(1.1);
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(180deg, #0f172a, #020617);
            padding: 0 20px;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/abstract-bg.jpg') no-repeat center center/cover; /* Replace with subtle background image */
            opacity: 0.1;
            z-index: -1;
        }
        .hero img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #0ea5e9;
            box-shadow: 0 10px 30px rgba(14, 165, 233, 0.3);
            transition: transform 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }
        .hero img:hover {
            transform: scale(1.05);
        }
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(45deg, #0ea5e9, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            animation: typeWriter 2s steps(18, end) forwards; /* Adjusted steps to match character count */
        }
        .hero p {
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 1.2rem;
            animation: fadeIn 1s ease-out 1.5s both;
        }
        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: linear-gradient(45deg, #0ea5e9, #0284c7);
            color: white;
            margin: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
            animation: fadeIn 1s ease-out 2s both;
        }
        button:hover {
            background: linear-gradient(45deg, #0284c7, #0369a1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 100px 20px 50px;
        }
        .section {
            margin-bottom: 100px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.6s ease;
        }
        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #e2e8f0;
            border-bottom: 3px solid #0ea5e9;
            display: inline-block;
            padding-bottom: 10px;
            font-weight: 600;
        }
        body.light-mode h2 {
            color: #1e293b;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .card {
            background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
            padding: 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(14, 165, 233, 0.1), transparent);
            transition: left 0.5s ease;
        }
        .card:hover::before {
            left: 100%;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(14, 165, 233, 0.2);
        }
        .card h3 {
            margin-bottom: 10px;
            color: #0ea5e9;
        }
        .card p {
            color: #94a3b8;
            line-height: 1.6;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .project-card {
            background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .project-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(14, 165, 233, 0.2);
        }
        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .project-card .content {
            padding: 20px;
        }
        .project-card h3 {
            margin-bottom: 10px;
            color: #0ea5e9;
        }
        .project-card p {
            color: #94a3b8;
            margin-bottom: 15px;
        }
        #contact input, #contact textarea {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #374151;
            margin-bottom: 15px;
            background: #1f2937;
            color: #e2e8f0;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        #contact input:focus, #contact textarea:focus {
            outline: none;
            border-color: #0ea5e9;
        }
        #contact button {
            width: 100%;
        }
        .testimonials {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .testimonial {
            background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .testimonial p {
            font-style: italic;
            margin-bottom: 15px;
        }
        .testimonial cite {
            font-weight: 600;
            color: #0ea5e9;
        }
        footer {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
            background: rgba(15, 23, 42, 0.9);
        }
        body.light-mode footer {
            background: rgba(248, 250, 252, 0.9);
            color: #64748b;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }
        .close {
            color: #94a3b8;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #0ea5e9;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        /* Scroll to Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #0ea5e9, #0284c7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
            animation: bounceIn 0.5s ease;
        }
        .scroll-to-top.show {
            opacity: 1;
            visibility: visible;
        }
        .scroll-to-top:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        /* Enhanced Scroll Animations */
        .section.animate-on-scroll {
            animation: slideUp 0.8s ease-out forwards;
        }
        .card.animate-on-scroll {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        .project-card.animate-on-scroll {
            animation: slideInLeft 0.8s ease-out forwards;
        }
        .testimonial.animate-on-scroll {
            animation: slideInRight 0.8s ease-out forwards;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        /* Typing Animation for Hero */
        @keyframes typeWriter {
            from { width: 0; }
            to { width: 100%; }
        }
        /* Parallax Effect on Scroll */
        .hero {
            transform: translateY(0);
            transition: transform 0.1s linear;
        }
        /* Personal Info Section */
        .personal-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .personal-info div {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .personal-info span {
            font-size: 1.2rem;
        }
        /* Professional Enhancements */
        body.light-mode .card, body.light-mode .project-card, body.light-mode .testimonial, body.light-mode .modal-content {
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            color: #1e293b;
        }
        body.light-mode .card p, body.light-mode .project-card p, body.light-mode .testimonial p {
            color: #64748b;
        }
        body.light-mode .personal-info span {
            color: #1e293b;
        }
        /* Responsive */
        @media (max-width: 768px) {
            nav { padding: 15px 20px; }
            .hero h1 { font-size: 2.5rem; }
            .hero img { width: 150px; height: 150px; }
            .cards, .projects { grid-template-columns: 1fr; }
            .scroll-to-top { bottom: 20px; right: 20px; }
        }
    </style>
</head>
